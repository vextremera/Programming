<!DOCTYPE html>
<html lang="es" id="condicionalsEx9">
    <head>
        <title>Exercicis Bloc 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../style.css" rel="stylesheet">
        <script defer src="../scripts/condicionals/condicionalsEx9.js"></script>
    </head>
    <body>
        <div id="todo"></div>
        <div id="all">
            <h1 id="referencia-texto">Quin exercici vols fer?</h1>
            <div id="text-back"></div>
            <input type="text" id="calculator-text" readonly>
            </br>
            <div id="calculator-buttons">
                <button id="suma-button">+</button>
                <button id="resta-button">-</button>
                <button id="mult-button">*</button>
                <button id="div-button">/</button>
            </div>
            <div id="number-buttons">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <br/>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <br/>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <br/>
                <button id="igual">=</button>
                <button id="0">0</button>
                <button id="repeat">.</button>
            </div>
            <div id="buttons">
                <!-- <button id="accept-button"></button> -->
                <button id="reject-button"></button>
            </div>
            </div>
    </body>
</html>
