<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .roulette {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            grid-auto-rows: 80px;
            gap: 3.4px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgb(3, 159, 3);
        }
        .roulette div {
            min-width: 80px;
            font-size: 25px;
        }

        .numbers {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            /* border-radius: 5px; */
        }

        .numbers.red {
            background-color: red;
        }

        .numbers.black {
            background-color: black;
        }

        .numbers.green {
            background-color: darkgreen;
        }

        .bet {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkgreen;
            color: white;
            font-weight: bold;
            /* border: 2px solid #000; */
            /* border-radius: 5px; */
        }

        .bet-2-to-1 {
            grid-row: span 1;
        }

        .docena-bet {
            grid-column: span 4;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkgreen;
            color: white;
            font-weight: bold;
            /* border: 2px solid #000; */
            /* border-radius: 5px; */
        }

        .special-bet {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkgreen;
            color: white;
            font-weight: bold;
            /* border: 2px solid #000; */
            /* border-radius: 5px; */
        }

        .space {
            grid-row: span 2;
        }

        .color-bet {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            color: black;
            font-weight: bold;
            border: 2px solid #000;
            /* border-radius: 5px; */
        }

        .color-bet.red {
            background-color: red;
            color: white;
        }

        .color-bet.black {
            background-color: black;
            color: white;
        }

        .numbers.zero {
            grid-row: span 3;
        }
    </style>
</head>
<body>
    <div class="roulette">
        <!-- Numbers -->
        <div class="numbers green zero">0</div>
        <div class="numbers red">3</div>
        <div class="numbers black">6</div>
        <div class="numbers red">9</div>
        <div class="numbers black">12</div>
        <div class="numbers red">15</div>
        <div class="numbers black">18</div>
        <div class="numbers red">21</div>
        <div class="numbers black">24</div>
        <div class="numbers red">27</div>
        <div class="numbers black">30</div>
        <div class="numbers red">33</div>
        <div class="numbers black">36</div>
        <div class="bet bet-2-to-1">2/1</div>

        <div class="numbers black">2</div>
        <div class="numbers red">5</div>
        <div class="numbers black">8</div>
        <div class="numbers red">11</div>
        <div class="numbers black">14</div>
        <div class="numbers red">17</div>
        <div class="numbers black">20</div>
        <div class="numbers red">23</div>
        <div class="numbers black">26</div>
        <div class="numbers red">29</div>
        <div class="numbers black">32</div>
        <div class="numbers red">35</div>
        <div class="bet bet-2-to-1">2/1</div>

        <div class="numbers red">1</div>
        <div class="numbers black">4</div>
        <div class="numbers red">7</div>
        <div class="numbers black">10</div>
        <div class="numbers red">13</div>
        <div class="numbers black">16</div>
        <div class="numbers red">19</div>
        <div class="numbers black">22</div>
        <div class="numbers red">25</div>
        <div class="numbers black">28</div>
        <div class="numbers red">31</div>
        <div class="numbers black">34</div>
        <div class="bet bet-2-to-1">2/1</div>

        <div class="space"></div>

        <!-- Special bets -->
        <div class="docena-bet">1st 12</div>
        <div class="docena-bet">2nd 12</div>
        <div class="docena-bet">3rd 12</div>
        
        <div class="space"></div>

        <!-- Odds/Evens and High/Low -->
        <div class="special-bet">Odd</div>
        <div class="special-bet">Even</div>
        <div class="color-bet red">Red</div>
        <div class="color-bet black">Black</div>
        <div class="special-bet">1-18</div>
        <div class="special-bet">19-36</div>
    </div>
</body>
</html>
